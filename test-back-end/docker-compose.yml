version: '3.8'
services:
  db:
    image: postgres:14
    container_name: nostra_cinema_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: nostra_cinema
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio
    container_name: my_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data

  createbucket:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/nostra-cinema || true;
      mc anonymous set download myminio/nostra-cinema;
      echo 'âœ… Bucket nostra-cinema dibuat dan diatur publik.';
      "

volumes:
  postgres_data:
  minio_data:
