version: '3.8'

services:
  db:
    image: postgres:14
    container_name: nostra_cinema_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: nostra_cinema
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  db_init:
    image: postgres:14
    container_name: nostra_cinema_db_init
    depends_on:
      - db
    restart: "no"
    environment:
      PGPASSWORD: admin
    volumes:
      - ./db_nostra_cinema.tar:/db_nostra_cinema.tar
    entrypoint: |
      bash -c "
      echo 'â³ Menunggu database siap...';
      until pg_isready -h db -p 5432 -U postgres; do
        sleep 2;
      done;
      echo 'âœ… Database siap.';

      DB_EXIST=$$(psql -h db -U postgres -tAc \"SELECT 1 FROM pg_database WHERE datname='nostra_cinema'\");
      if [ \"$$DB_EXIST\" != \"1\" ]; then
        echo 'ðŸ“‚ Membuat database nostra_cinema...';
        createdb -h db -U postgres nostra_cinema;
        echo 'ðŸ”„ Restore dump ke database nostra_cinema...';
        pg_restore -h db -U postgres -d nostra_cinema /db_nostra_cinema.tar;
        echo 'âœ… Restore selesai.';
      else
        echo 'âœ… Database nostra_cinema sudah ada. Lewati restore.';
      fi
      "

  minio:
    image: minio/minio
    container_name: my_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data

  createbucket:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/nostra-cinema || true;
      mc anonymous set download myminio/nostra-cinema;
      echo 'âœ… Bucket nostra-cinema dibuat dan diatur publik.';
      "

volumes:
  postgres_data:
  minio_data:
